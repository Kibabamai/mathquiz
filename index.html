<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" onsubmit="proverka(event)">
      <h1>Math Quiz</h1>
      <p class="paragraph">Click the button to start the game</p>
      <h2 class="score">Score: 0</h2>
      <h2 class="time">time: 59</h2>
      <input type="text" name="" placeholder="Your number" id="" />
      <button type="button" class="addition">Addition</button>
      <button type="button" class="subtraction">Subtraction</button>
      <button type="button" class="division">Division</button>
      <button type="button" class="multiplication">Multiplication</button>
    </form>
    <script src="js/script.js"></script>
  </body>
